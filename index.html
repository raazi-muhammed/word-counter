<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#09224A" />

		<title>Word Counter</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico?v=2" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<header>
			<h1>Word Counter</h1>
		</header>
		<div class="main-wrapper">
			<main>
				<textarea
					id="content"
					name="content"
					rows="18"
					placeholder="text here"
				></textarea>
			</main>
			<aside>
				<section class="card">
					<div class="heading">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							fill="currentColor"
							class="bi bi-card-text"
							viewBox="0 0 16 16"
						>
							<path
								d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"
							/>
							<path
								d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"
							/>
						</svg>
						<h3>Counting</h3>
					</div>
					<section class="card-sub">
						<p id="display-characters" class="text-head">0</p>
						<p class="text-sub">characters</p>
					</section>
					<section class="card-sub">
						<p id="display-words" class="text-head">0</p>
						<p class="text-sub">words</p>
					</section>
					<section class="card-sub">
						<p id="display-sentences" class="text-head">0</p>
						<p class="text-sub">sentences</p>
					</section>
					<section class="card-sub">
						<p id="display-paragraphs" class="text-head">0</p>
						<p class="text-sub">paragraphs</p>
					</section>
				</section>
				<section class="card">
					<div class="heading">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							fill="currentColor"
							class="bi bi-stopwatch"
							viewBox="0 0 16 16"
						>
							<path
								d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"
							/>
							<path
								d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"
							/>
						</svg>
						<h3>Time</h3>
					</div>
					<section class="card-sub tooltip">
						<p id="display-reading" class="text-head">0</p>
						<p class="text-sub">reading</p>
						<span class="tooltiptext"
							>Based on the average reading speed on 200 WPM</span
						>
					</section>
					<section class="card-sub tooltip">
						<p id="display-speaking" class="text-head">0</p>
						<p class="text-sub">speaking</p>
						<span class="tooltiptext"
							>Based on the average speaking speed on 150 WPM</span
						>
					</section>
				</section>
			</aside>
		</div>
		<footer>
			<p>created by Raazi Muhammed K</p>
			<div>
				<p>give me feedback at</p>
				<a href="mailto:raazi6163@gmail.com">Email</a>
				<a href="https://www.linkedin.com/in/raazimuhammed/">Linkedin</a>
			</div>
		</footer>
	</body>
</html>
